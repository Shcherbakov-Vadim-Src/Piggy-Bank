<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Piggy Bank</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="conteiner_boss">
        <img class="headerUP" src="./pictures/img_header.jpg">
        <img class="phone_1" src="./pictures/pone_with_card.svg">
        <h1>Mindful your money</h1>
        <h2>with Piggy Bank</h2>
        <div class="conteiner goal_this"> 
            <form class="plitka goal_setting">
                    <input type="text" class="target_input">
                    <input type="number" class="target_summ">
                    <input class="replenishment_summ">
                    <input class="percentValue">
                    <input class="goal_term" type="date" id="start" name="goal_term" value="2021-04-26" min="2021-01-01" max="2025-12-31">
                    <input class="percent_sub" name="percent" type="number">
                    <button class="show_schem">Показать график</button>
                    <button class="deleteTar">Удалить цель</button>
            </form>
            <div class="filling_form">
                <form>
                    <lable class="header_input one">Введите название цели:<br>
                        <input class="goal_name" name="goal_name" type="text">
                    </lable><br>
                    <lable class="header_input two">Введите сумму цели:<br>
                        <input class="goal_summ" name="goal_summ" type="number">
                    </lable><br>
                    <lable class="header_input three">Введите срок достижения цели:<br>
                        <input class="goal_term_sub" type="date" id="start" name="goal_term" value="2021-04-26" min="2021-01-01" max="2025-12-31">
                    </lable><br>
                    <lable class="header_input four">Введите стартовую сумму:<br>
                        <input class="start_summ" name="start_summ" type="number">
                    </lable><br>
                    <lable class="header_input five">Введите процент по вкладу:<br>
                        <input class="percent" name="percent" type="number">
                    </lable><br>
                    <button class="calculate_target" name="calculate_target">Рассчитать цель</button>
                </form>
            </div>
        </div>
        <img class="phone_2" src="./pictures/phones_1.svg">
        <img class="phone_3" src="./pictures/phone_3.svg">
        <img class="footer" src="./pictures/footer.svg">
    </div>
</body>
<script defer type="text/javascript" src="./runner.js"></script>

</html>
